<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Are we human?</title>
  <style>
    html, body { margin: 0; height: 100%; background: #000; }
    #renderCanvas { width: 100%; height: 100%; touch-action: none; display: block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/babylonjs.materials.min.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <!-- Optional: fflate UMD (lets the loader decompress when needed) -->
  <script src="https://unpkg.com/fflate/umd/index.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true, {
      preserveDrawingBuffer: true,
      stencil: true
    });

    const createScene = function () {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 1);

      // Camera (orbit)
      const camera = new BABYLON.ArcRotateCamera(
        "cam",
        -4.194678929469913,           // alpha (from your provided values)
        0.9191578903842283,           // beta
        6.632792244403908,            // radius
        new BABYLON.Vector3(-0.8917128161125281, -0.7188214866999745, -2.9081342939750674),
        scene
      );
      camera.wheelDeltaPercentage = 0.01;
      // Restrict camera to stay above the mirror plane
      camera.lowerBetaLimit = 0.1; // Minimum angle from horizontal (prevents looking from below)
      camera.upperBetaLimit = Math.PI / 2; // Maximum angle (straight down)
      camera.attachControl(canvas, true);

      // Debug: print starting camera pivot (target) and computed position
      console.log("Camera initial values:");
      console.log("  target (pivot):", camera.target);
      console.log("  alpha:", camera.alpha, "beta:", camera.beta, "radius:", camera.radius);
      console.log("  position:", camera.position);

      // Also log whenever the camera view changes so you can inspect exact values in realtime
      camera.onViewMatrixChangedObservable.add(() => {
        console.log("Camera updated -> target:", camera.target, "position:", camera.position, "alpha:", camera.alpha, "beta:", camera.beta, "radius:", camera.radius);
      });

      // A tiny light (splats are unlit, this is just for the mirror material)
      const light = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);
    //   light.intensity = 0.6;

      // Mirror ground
      const ground = BABYLON.MeshBuilder.CreateGround("mirrorGround", { width: 20, height: 20 }, scene);
      ground.position.y = -1;

      const mirrorMat = new BABYLON.StandardMaterial("mirrorMat", scene);
      mirrorMat.diffuseColor = new BABYLON.Color3(0, 0, 0);
      mirrorMat.specularColor = new BABYLON.Color3(0, 0, 0);

      const mirrorTex = new BABYLON.MirrorTexture("mirror", { ratio: 1 }, scene, true);
      // Plane y = -1 (normal pointing up)
      mirrorTex.mirrorPlane = new BABYLON.Plane(0, -1, 0, -1);
      mirrorTex.adaptiveBlurKernel = 0;
      mirrorMat.reflectionTexture = mirrorTex;

      ground.material = mirrorMat;

  // Create a plane and use a transparent WebP for the text artwork
  // create plane as 1x1 and scale after texture loads so we keep correct aspect ratio
  const textPlane = BABYLON.MeshBuilder.CreatePlane("textPlane", { width: 1, height: 1 }, scene);
  // Position behind the model (same visual area as previous text)
  textPlane.position = new BABYLON.Vector3(0, 2, -8);
  // Flip vertically so the reflection reads correctly
  textPlane.rotation.x = Math.PI; // flip vertically
  // rotate to face the camera start if needed (commented out by default)
  // textPlane.rotation.y = -4.194678929469913; // face initial camera alpha

  // Material using the provided transparent webp
  const textMaterial = new BABYLON.StandardMaterial("textMaterial", scene);
  const webpTexture = new BABYLON.Texture("text.webp", scene, true, false);
  webpTexture.hasAlpha = true;
  // Mirror horizontally (flip X) so the reflection reads correctly in the mirror
  webpTexture.uScale = -1;
  webpTexture.uOffset = 1;
  textMaterial.diffuseTexture = webpTexture;
  textMaterial.useAlphaFromDiffuseTexture = true;
  textMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
  textMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);
  textMaterial.backFaceCulling = true; // make back invisible
  textPlane.material = textMaterial;

  // When the texture loads, scale the plane to the texture aspect ratio
  webpTexture.onLoadObservable.add(() => {
    const size = webpTexture.getSize();
    if (size && size.width && size.height) {
      const desiredHeight = 6; // world units height we want
      const aspect = size.width / size.height;
      // Set scaling so height becomes desiredHeight and width = aspect * desiredHeight
      textPlane.scaling.x = aspect * desiredHeight;
      textPlane.scaling.y = desiredHeight;
    } else {
      // fallback to previous visible size
      textPlane.scaling.x = 8;
      textPlane.scaling.y = 2;
    }
  });

  // Add the text plane to mirror's render list (will be extended with model when it loads)
  mirrorTex.renderList = [textPlane];

      // Load the Gaussian splat (expects egg2.splat next to this HTML)
      BABYLON.SceneLoader.ImportMesh(
        "",        // mesh names (empty = all)
        "",        // rootUrl
        "model.splat",
        scene,
        function (meshes) {
          const splatRoot = meshes[0];
          splatRoot.name = "splat";
          splatRoot.position = new BABYLON.Vector3(-1, -1, -3);
          splatRoot.rotationQuaternion = BABYLON.Quaternion.Identity();

          // Reflect both the splat and the text plane in the mirror
          mirrorTex.renderList = [splatRoot, textPlane];
        }
      );

      // (Optional) WebXR in one line:
      // scene.createDefaultXRExperienceAsync({ disableDefaultUI: true });

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
